<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AM/PM to Ethiopian time converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1>Time Changer</h1>
      <div class="inner">
        <div class="entoam">
          <h2>Ferenji to Ethiopian</h2>
          <div class="input-group en">
            <input type="time" class="form-control" />
          </div>
          <button type="button" class="btn btn-success">Change</button>
          <div class="input-group am">
            <input type="text" disabled class="form-control" />
          </div>
        </div>
        <div class="amtoen">
          <h2>Ethiopian to Ferenji</h2>
          <div class="input-group am">
            <input type="text" class="form-control" placeholder="02:07" />
            <select name="" id="am" class="form-select">
              <option value="ጠ">ከጠዋቱ</option>
              <option value="ሰ">ከሰአት</option>
              <option value="ም">ከምሽቱ</option>
              <option value="ሌ">ከሌሊቱ</option>
            </select>
          </div>
          <button type="button" class="btn btn-success">Change</button>
          <div class="input-group en">
            <input type="text" class="form-control" disabled />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
